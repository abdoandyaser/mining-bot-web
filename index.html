<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت التعدين</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h2 { color: #333; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover { background-color: #005f8c; }
    </style>
</head>
<body>
    <h2>مرحبًا بك في بوت التعدين!</h2>
    <p id="user-info">جارٍ تحميل بيانات المستخدم...</p>
    <button onclick="startMining()">🚀 البوت في صيانة الان</button>

    <script>
        // التحقق من Web App API
        let tg = window.Telegram.WebApp;
        tg.expand(); // جعل الميني آب يأخذ كامل الشاشة

        // الحصول على بيانات المستخدم من تيليجرام
        let userData = tg.initDataUnsafe.user;
        if (userData) {
            document.getElementById("user-info").innerText = `مرحبًا، ${userData.first_name} 👋`;
        } else {
            document.getElementById("user-info").innerText = "تعذر تحميل بيانات المستخدم.";
        }

        function startMining() {
            alert("✅ التعدين بدأ! سيتم تحديث النقاط...");
            // هنا يمكنك إرسال البيانات للسيرفر أو تنفيذ منطق التعدين
        }
    </script>
</body>
</html>
